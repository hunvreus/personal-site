<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;font-family: 'Inter', sans-serif;">

<!-- Container -->

    <div class="flex-shrink-0 px-8 py-4 flex flex-row items-center justify-between">

      <a href="#" class="text-lg font-bold text-gray-900 rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline"><img style="max-width:40px;display:inline-block;" src="/img/youtube/PodExplore.svg" alt=""> <span style="display: inline-block;margin-left:10px;position:relative; top:5px;">Rocketcasts</span></a>

        </svg>
